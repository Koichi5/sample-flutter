          else
            IFS=',' read -ra TARGETS <<< "${{ steps.test_targets.outputs.targets }}"
            for target in "${TARGETS[@]}"; do
              flutter test --update-goldens "test/golden/${target}/**/*_test.dart" || true
            done
          fi

          # ç”Ÿæˆã•ã‚ŒãŸç”»åƒã‚’ãƒ™ãƒ¼ã‚¹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
