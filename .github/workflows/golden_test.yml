            ### ãƒ†ã‚¹ãƒˆå¯¾è±¡
            ${{ steps.test_targets.outputs.targets == 'all' && 'å…¨ã¦ã®Golden Test' || format('é¸æŠã•ã‚ŒãŸãƒ†ã‚¹ãƒˆ: {0}', steps.test_targets.outputs.targets) }}

