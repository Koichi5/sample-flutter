          # PRãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          git checkout ${{ github.head_ref }}

          # é€€é¿ã—ãŸå¤‰æ›´ã‚’å¾©å…ƒ
          git stash pop || true

          # ãƒ†ã‚¹ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
