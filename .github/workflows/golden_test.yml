name: Flutter Golden Tests

on:
  pull_request:
    paths:
      - "lib/signals/**"
      - "test/golden/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  golden_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Run Golden Tests
        id: golden_test
        continue-on-error: true
        run: |
          flutter test --update-goldens test/golden
          echo "test_failed=$?" >> $GITHUB_OUTPUT

      - name: Upload Golden Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-test-results
          path: |
            test/golden
            test/golden/failures
          retention-days: 7

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        if: always()
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Golden Test Results

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        if: always()
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Golden Test Results

            ### 実行結果
            ${{ steps.golden_test.outputs.test_failed == '0' && '✅ テストが成功しました' || '🔄 UIの更新が検出されました' }}

            ### UI変更の比較
            <details>
            <summary>Counter Sample</summary>

            #### 初期状態
            | 現在のUI | 期待されるUI |
            |--------|------------|
            | ![Current](test/golden/failures/signals_counter_initial.png) | ![Expected](test/golden/signals_counter_initial.png) |

            #### カウントアップ後
            | 現在のUI | 期待されるUI |
            |--------|------------|
            | ![Current](test/golden/failures/signals_counter_incremented.png) | ![Expected](test/golden/signals_counter_incremented.png) |

            </details>

            <details>
            <summary>その他のサンプル</summary>

            - Tracked Signal Sample
            - Change Stack Signal Sample
            - Event Sink Signal Sample
            </details>

            ### テスト対象
            <details>
            <summary>詳細</summary>

            - Counter Sample
              - 初期状態
              - カウントアップ後
            - Tracked Signal Sample
              - 初期状態
              - 月選択後
              - Undo後
            - Change Stack Signal Sample
              - 初期状態
              - 1回目の月選択後
              - 2回目の月選択後
              - Undo後
              - Redo後
            - Event Sink Signal Sample
              - 初期状態
              - カウント追加後
              - エラー追加後
              - クローズ後
            </details>

            ${{ steps.golden_test.outputs.test_failed != '0' && '
            ### 注意
            このテストの失敗は、UIの意図的な更新によるものと思われます。
            上記の画像を確認して、変更内容が意図した通りであることを確認してください。
            問題がなければ、`--update-goldens`フラグを使用して新しいGolden Testの基準を更新してください。
            ' || '' }}
