          if [[ "${{ github.event.pull_request.title }}" =~ \[GoldenTest:(.+)\] ]]; then
            echo "targets=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "targets=all" >> $GITHUB_OUTPUT
          fi

      - name: Save base images
